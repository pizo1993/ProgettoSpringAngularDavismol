<app-nav> </app-nav>
<div style="text-align:center">
  <h1 class='text-center'>
    {{title}}
  </h1>
</div>
<div *ngIf="isUserLoggedIn">
  <h1>
    List of Users
  </h1>
	<table>
		<thead>
			<tr>
				<th>Firstname</th>
			</tr>
		</thead>
		<tbody>
			<tr app-user-details *ngFor="let u of users" [user]="u"></tr>
		</tbody>
	</table>
	<button (click) = "switchLog()"> Logout </button>
</div>

	


<div *ngIf="!isUserLoggedIn">
<button (click) = "switchLog()">  Login </button>
</div>
